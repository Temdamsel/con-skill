<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    
    <!-- create a form for an intending bank user -->

    <h1>Form Registration for an intending Bank User</h1>
    <p>Please, kindly fill the form with your accurate information</p><br>

    <form>
    
    <label for="fname">First Name:</label>
    <input type="text" name="fname" placeholder="Enter your first name" required>

    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" placeholder="Enter your last Name" required>
    
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter your email address" required>

    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter your phone number">

    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <br><br>
    <label for="cpassword">Confirm Password:</label>
    <input type="password" name="cpassword" placeholder="Confirm your password" required>

    <br><br>
    <label for="mmname">Mother's Maiden Name:</label>
    <input type="text" name="mmname" placeholder="Enter your mother's maiden name">

    <br><br>
    <label for="bvn">BVN:</label>
    <input type="number" name="bvn" placeholder="Enter your BVN" required>
    
    <br><br>
    <label for="anumber">Account Number:</label>
    <input type="number" name="anumber" placeholder="Enter your account number" required>

    <br><br>
    <label for="nationality">Nationality:</label>
    <input type="nationality" name="nationality" placeholder="Enter your Nationality">

    <br><br>
    <label for="residential">Residential Address:</label>
    <textarea id="residential" name="residential" cols="60" rows="2"></textarea>

    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" placeholder="Enter your date of birth" required>

    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Don't know

    <br><br>
    <label for="mstatus">Marital Status:</label>
    <input type="radio" name="mstatus" id="mstatus">Single
    <input type="radio" name="mstatus" id="mstatus">Married
    <input type="radio" name="mstatus" id="mstatus">Engaged
    <input type="radio" name="mstatus" id="mstatus">Divorced

    <br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" cols="40" rows="10"></textarea>

    <br><br>
    <label for="passport">Upload your passport:</label>
    <input type="file" name="passport" id="passport" required>

    <br><br>
    <label for="account">Type of Account:</label>
    <input type="radio" name="account" id="account">Saving
    <input type="radio" name="account" id="account">Current
    <input type="radio" name="account" id="account">Fixed Deposit

    <br><br>
    <label for="soorigin">State of Origin</label>
    <input type="text" name="soorigin" id="ssorigin">

    <br><br>
    <label for="smedia">Twitter</label>
    <input type="url" id="smedia" name="smedia" required>

    <br><br>
    <label for="smedia">Facebook</label>
    <input type="url" id="smedia" name="smedia">

    <br><br>
    <label for="smedia">Instagram</label>
    <input type="url" id="smedia" name="smedia">

    <br><br>
    <button type="submit">Submit</button>

    </form>
</body>
</html>
